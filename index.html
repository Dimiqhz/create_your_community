<style>
    /* Родительский контейнер (интегрируется в вашу секцию) */
    .datalens-parent {
        width: 100%;             /* Занимает всю ширину секции */
        min-height: 600px;       /* Минимальная высота (настройте под ваш кейс) */
        padding: 20px 0;         /* Вертикальные отступы внутри секции */
        margin: 0 auto;          /* Центрирование секции по горизонтали */
        display: flex;           /* Включаем flex-бокс */
        justify-content: center; /* Центр по горизонтали */
        align-items: center;     /* Центр по вертикали */
        overflow: hidden;        /* Прячем всё, что выходит за границы */
    }

    /* Контейнер дашборда */
    .datalens-container {
        width: calc(100% - 40px); /* 20px слева + 20px справа */
        max-width: 1200px;       /* Максимальная ширина (настройте под ваш дизайн) */
        height: auto;            /* Гибкая высота */
        aspect-ratio: 27/18;      /* Сохраняем пропорции (подстройте!) */
        position: relative;      /* Для корректного позиционирования */
    }

    /* Сам дашборд */
    .datalens-iframe {
        width: 100%;             /* Занимает всю ширину контейнера */
        height: 100%;            /* Занимает всю высоту контейнера */
        border: none;            /* Убираем рамку */
        transform: scale(0.95);  /* Масштабирование */
        transform-origin: center;/* Центр трансформации */
    }
</style>

<!-- Вставьте этот блок в нужную секцию вашего конструктора -->
<div class="datalens-parent">
    <div class="datalens-container">
        <iframe 
            class="datalens-iframe"
            src="https://datalens.yandex/phdrso6v8cvub?&_embedded=1&_no_controls=1"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</div>
